apiVersion: batch/v1
kind: Job
metadata:
  name: speech-to-landmarks
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 0
  template:
    spec:
      containers:
        - name: speech-to-landmarks
          image: us.gcr.io/plasmic/speech-to-landmarks
          env:
            - name: STORY_ID
              value: "{STORY_ID}"
          command: ["bash", "-c",
                    "mkdir /data && \
                     mkdir /models && \
                     gcsfuse -o nonempty --only-dir {STORY_ID} $GCS_BUCKET_NAME /data && \
                     gcsfuse -o nonempty --only-dir models $GCS_BUCKET_NAME /models && \
                     python3 speech_to_landmarks.py && \
                     gcloud pubsub topics publish completed-speech-to-landmarks \
                       --message \"{STORY_ID}\""]
          workingDir: /app
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
      restartPolicy: Never
