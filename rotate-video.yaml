apiVersion: batch/v1
kind: Job
metadata:
  name: {STORY_ID}-rotate-video
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 0
  template:
    spec:
      containers:
        - name: rotate-video
          image: us.gcr.io/$ARTEFACTS_PROJECT_NAME/render-video
          command: ["bash", "-c",
                    "ffmpeg \
                       -y \
                       -i /data/story-with-audio.$VIDEO_FMT \
                       -vf transpose=1 \
                       -c:a $AUDIO_CODEC \
                       -c:v $VIDEO_CODEC \
                       -pix_fmt $PIXEL_FMT \
                       /data/story.$VIDEO_FMT && \
                     gcloud pubsub topics publish completed-rotate-video \
                       --message \"{STORY_ID}\""]
          resources:
            limits:
              cpu: "$NUM_CPUS"
          volumeMounts:
            - name: data
              mountPath: /data
              subPath: {STORY_ID}
      restartPolicy: Never
      volumes:
        - name: data
          hostPath:
            path: /mnt/disks/ssd0
