apiVersion: batch/v1
kind: Job
metadata:
  name: {STORY_ID}-rotate-video
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 0
  template:
    spec:
      containers:
        - name: rotate-video
          image: us.gcr.io/plasmic/render-video
          command: ["bash", "-c",
                    "mkdir /data && \
                     gcsfuse \
                       --only-dir {STORY_ID} \
                       $GENERATED_BUCKET_NAME \
                       /data && \
                     ffmpeg \
                       -y \
                       -i /data/story-with-audio.$VIDEO_FMT \
                       -vf transpose=1 \
                       -c:a $AUDIO_CODEC \
                       -c:v $VIDEO_CODEC \
                       -pix_fmt $PIXEL_FMT \
                       /data/story.$VIDEO_FMT && \
                     gcloud pubsub topics publish completed-rotate-video \
                       --message \"{STORY_ID}\""]
          workingDir: /app
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
      restartPolicy: Never
