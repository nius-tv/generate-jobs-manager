apiVersion: batch/v1
kind: Job
metadata:
  name: {STORY_ID}-pix-to-pix
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 0
  template:
    spec:
      containers:
        - name: pix-to-pix
          image: us.gcr.io/$ARTEFACTS_PROJECT_NAME/pix-to-pix
          env:
            - name: AUDIO_CODEC
              value: "$AUDIO_CODEC"
            - name: AUDIO_FMT
              value: "$AUDIO_FMT"
            - name: FPS
              value: "$FPS"
            - name: IMG_FMT
              value: "$IMG_FMT"
            - name: PIXEL_FMT
              value: "$PIXEL_FMT"
            - name: VIDEO_CODEC
              value: "$VIDEO_CODEC"
            - name: VIDEO_FMT
              value: "$VIDEO_FMT"
          command: ["bash", "-c",
                    "echo pix-to-pix `date` >> /data/events.log && \
                     mv /data/inference /data/test_A && \
                     mkdir /models && \
                     gcsfuse \
                       --implicit-dirs \
                       $MODELS_BUCKET_NAME \
                       /models && \
                     python3 inference.py && \
                     mv /data/test_A /data/inference && \
                     gcloud pubsub topics publish completed-pix-to-pix \
                       --message \"{STORY_ID}\" && \
                     echo pix-to-pix `date` >> /data/events.log"]
          workingDir: /app
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
          resources:
            limits:
              cpu: "$NUM_CPUS"
              nvidia.com/gpu: 1 # request 1 GPU
          volumeMounts:
            - name: data
              mountPath: /data
              subPath: {STORY_ID}
      restartPolicy: Never
      volumes:
        - name: data
          hostPath:
            path: /mnt/disks/ssd0
