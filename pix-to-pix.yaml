apiVersion: batch/v1
kind: Job
metadata:
  name: pix-to-pix
spec:
  ttlSecondsAfterFinished: 0
  template:
    spec:
      containers:
        - name: pix-to-pix
          image: us.gcr.io/plasmic/pix-to-pix
          command: ["bash", "-c",
                    "mkdir /data && \
                     mkdir /data/test_A && \
                     mkdir /data/inferred && \
                     mkdir /models && \
                     gcsfuse -o nonempty --only-dir $JOB_NAME/inference $GCS_BUCKET_NAME /data/test_A && \
                     gcsfuse -o nonempty --only-dir $JOB_NAME/inferred $GCS_BUCKET_NAME /data/inferred && \
                     gcsfuse -o nonempty --only-dir models $GCS_BUCKET_NAME /models && \
                     python3 inference.py && \
                     gcloud pubsub topics publish completed-pix-to-pix \
                       --message \"\""]
          workingDir: /app
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
          resources:
            limits:
              nvidia.com/gpu: 1 # request 1 GPU
      restartPolicy: Never
