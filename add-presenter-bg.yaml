apiVersion: batch/v1
kind: Job
metadata:
  name: {STORY_ID}-add-presenter-bg
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 0
  template:
    spec:
      containers:
        - name: add-presenter-bg
          image: us.gcr.io/plasmic/video-composer
          command: ["bash", "-c",
                    "mkdir /data && \
                     gcsfuse \
                       --only-dir {STORY_ID} \
                       $GENERATED_BUCKET_NAME \
                       /data && \
                     python3 add_presenter_bg.py && \
                     gcloud pubsub topics publish completed-add-presenter-bg \
                       --message \"{STORY_ID}\""]
          workingDir: /app
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
      restartPolicy: Never
