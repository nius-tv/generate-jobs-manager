apiVersion: batch/v1
kind: Job
metadata:
  name: {STORY_ID}-html-capture
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 0
  template:
    spec:
      containers:
        - name: html-capture
          image: us.gcr.io/$ARTEFACTS_PROJECT_NAME/html-capture
          env:
            - name: DURATION
              value: "$HTML_CAPTURE_DURATION"
            - name: FPS
              value: "$FPS"
            - name: OUTPUT_PATTERN
              value: "/data/html-capture/%010d.$IMG_FMT"
            - name: URL
              value: "$HTML_CAPTURE_URL{STORY_ID}"
          command: ["bash", "-c",
                    "echo html-capture `date` >> /data/events.log && \
                     node index.js && \
                     touch /data/html-capture-ready && \
                     gcloud pubsub topics publish completed-html-capture \
                       --message \"{STORY_ID}\" && \
                     echo html-capture `date` >> /data/events.log"]
          workingDir: /app
          resources:
            limits:
              cpu: "$NUM_CPUS"
          volumeMounts:
            - name: data
              mountPath: /data
              subPath: {STORY_ID}
      restartPolicy: Never
      volumes:
        - name: data
          hostPath:
            path: /mnt/disks/ssd0
